<div class="my-4 p-4 mb-5" style="background-color: beige">
  <h4 class="text-center">Add a Todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input
        type="text"
        [(ngModel)]="title"
        name="title"
        class="form-control"
        id="title"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group mt-2">
      <label for="desc">Todo Description</label>
      <input
        type="text"
        [(ngModel)]="desc"
        class="form-control"
        name="desc"
        id="desc"
      />
    </div>
    <button type="submit" class="btn btn-sm btn-dark mt-3">+ Add</button>
  </form>
</div>
