<div
  class="container d-flex flex-column direction-column flex-wrap bg-light m-5 p-5"
>
  <h2 class="text-center mb-3">Todo List Items</h2>

  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
  <h4>Your Todos</h4>
  <div *ngIf="this.todos.length === 0; else elseBlock">
    🎉No Todos for Now💐
  </div>
  <ng-template #elseBlock>
    <div *ngFor="let todo of todos">
      <app-todo-item
        [todo]="todo"
        (todoDelete)="deleteTodo($event)"
        (todoCheckbox)="toggleTodo($event)"
      ></app-todo-item>
    </div>
  </ng-template>
</div>
