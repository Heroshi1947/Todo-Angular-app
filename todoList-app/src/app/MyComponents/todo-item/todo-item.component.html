<div class="container">
  <div
    class="my-3 col-4 bg-white"
    style="
      display: flex;
      flex-direction: column;
      width: 20vw;
      justify-content: center;
      align-items: center;
    "
  >
    <h5 [ngClass]="{ strike: !todo.active }">{{ todo.title }}</h5>
    <p [ngClass]="{ strike: !todo.active }">{{ todo.desc }}</p>
    <div class="form-group form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="exampleCheck1"
        (click)="onCheckboxClick(todo)"
      />
      <label class="form-check-label" for="exampleCheck1">Mark As Done</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">
      Delete
    </button>
  </div>
</div>
